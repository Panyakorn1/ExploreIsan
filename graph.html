<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8">
  <title>กราฟย้อนหลัง</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    body { font-family: sans-serif; padding: 20px; }
    canvas { max-width: 800px; }
  </style>
</head>
<body>
  <h1>กราฟค่าเงินย้อนหลัง 5 ปี</h1>
  <canvas id="currencyChart"></canvas>

  <script>
    const urlParams = new URLSearchParams(window.location.search);
    const currency = urlParams.get('currency') || 'USD';

    async function fetchHistory() {
      const end = new Date().toISOString().split('T')[0];
      const start = new Date();
      start.setFullYear(start.getFullYear() - 5);
      const startDate = start.toISOString().split('T')[0];

      const res = await fetch(`https://api.exchangerate.host/timeseries?start_date=${startDate}&end_date=${end}&base=${currency}&symbols=THB`);
      const data = await res.json();

      const labels = Object.keys(data.rates);
      const values = labels.map(date => data.rates[date]['THB']);

      const ctx = document.getElementById('currencyChart').getContext('2d');
      new Chart(ctx, {
        type: 'line',
        data: {
          labels,
          datasets: [{
            label: `${currency} → THB`,
            data: values,
            borderColor: 'blue',
            backgroundColor: 'rgba(0,0,255,0.1)',
            fill: true
          }]
        },
        options: {
          responsive: true,
          scales: {
            x: { ticks: { maxTicksLimit: 10 } },
            y: { beginAtZero: false }
          }
        }
      });
    }

    fetchHistory();
  </script>
</body>
</html>
