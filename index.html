<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8">
  <title>แปลงสกุลเงิน</title>
</head>
<body>
  <h1>แปลงสกุลเงิน</h1>

  <label>จาก:</label>
  <input id="from" value="THB">
  <label>เป็น:</label>
  <input id="to" value="USD">
  <label>จำนวน:</label>
  <input id="amount" type="number" value="1">
  <button onclick="convert()">แปลง</button>

  <p id="result"></p>

  <script>
    async function convert() {
      const from = document.getElementById('from').value;
      const to = document.getElementById('to').value;
      const amount = document.getElementById('amount').value;

      const res = await fetch(`https://api.exchangerate.host/convert?from=${from}&to=${to}&amount=${amount}`);
      const data = await res.json();

      if (data.result) {
        document.getElementById('result').innerText = `${amount} ${from} = ${data.result.toFixed(2)} ${to}`;
      } else {
        document.getElementById('result').innerText = 'เกิดข้อผิดพลาดในการแปลง';
      }
    }
  </script>
</body>
</html>
