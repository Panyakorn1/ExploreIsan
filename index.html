<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8">
  <title>แปลงสกุลเงิน</title>
</head>
<body>
  <h1>แปลงสกุลเงิน</h1>
  <form>
    <label>จำนวนเงิน:</label>
    <input type="number" id="amount"><br><br>

    <label>จากสกุลเงิน:</label>
    <select id="from">
      <option value="THB">THB</option>
      <option value="USD">USD</option>
      <option value="EUR">EUR</option>
    </select><br><br>

    <label>เป็นสกุลเงิน:</label>
    <select id="to">
      <option value="USD">USD</option>
      <option value="THB">THB</option>
      <option value="EUR">EUR</option>
    </select><br><br>

    <button type="button" onclick="convert()">แปลง</button>
  </form>

  <p id="result"></p>

  <script>
    function convert() {
      const amount = document.getElementById("amount").value;
      const from = document.getElementById("from").value;
      const to = document.getElementById("to").value;
      const rate = 35; // ตัวอย่างอัตราแลกเปลี่ยน

      let result = amount * rate;
      document.getElementById("result").innerText = `ผลลัพธ์: ${result} ${to}`;
    }
  </script>
</body>
</html>
